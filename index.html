<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
</head>
<body>
	<header class="logo">
			<img src="images/logo.png">
	</header>
	<main>
		<h2>Sign up</h2>
		<form action="/signup/" method="post">
			<label for="email">Email</label>
			<br>
			<input type="email" placeholder="foo@bar.com" name="email" id="email" required="true">
			<br>
			<label for="password">Password</label>
			<br>
			<input type="text" name="password" id="password" placeholder="1234passw0rd" required="true"></input>
		</form>
	</main>
</body>
</html>
